<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Add your custom styles here */
    body {
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #8B4513; /* Brown color */
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
    .wrapper {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .projects h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .btn-project {
      display: inline-block;
      padding: 1rem;
      background-color: #D2B48C; /* Light brown color */
      border: 2px solid #8B4513; /* Brown color */
      border-radius: 8px;
      color: #8B4513; /* Brown color */
      text-decoration: none;
      text-align: center;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }
    .btn-project:hover {
      background-color: #8B4513; /* Brown color */
      color: white;
    }
  </style>
  <title>Fritz AI Clone</title>
</head>
<body>
  <header>
    <div class="wrapper">
      <h1>Fritz AI Clone</h1>
    </div>
  </header>
  <section class="projects wrapper">
    <h2>My Other Projects</h2>
    <div class="buttons">
      <a href="https://play.google.com/store/apps/details?id=com.fsagi.astro" class="btn-project">Fsagi Astro</a>
      <a href="https://play.google.com/store/apps/details?id=com.fsagi.crypto" class="btn-project">Fsagi Crypto</a>
      <a href="https://play.google.com/store/apps/details?id=com.fsagi.frontend" class="btn-project">Fsagi Stock</a>
      <a href="https://bamsgamesgaming.xyz/" class="btn-project">Bamsgamesgaming</a>
      <a href="https://brutal-saving.vercel.app/" class="btn-project">Brutal Saving</a>
    </div>
  </section>
  <section class="download wrapper">
    <h2>Download the App</h2>
    <div class="download-buttons">
      <a href="https://play.google.com/store/apps/details?id=com.fritzfabo.aiclone" class="btn-download android">Download for Android</a>
      <a href="https://apps.apple.com/sa/app/fritz-ai-clone/id6449471092" class="btn-download ios">Download for iOS</a>
    </div>
  </section>
  <footer>
    <div class="wrapper">
      <!-- Add your footer content here -->
    </div>
  </footer>
</body>
</html>
